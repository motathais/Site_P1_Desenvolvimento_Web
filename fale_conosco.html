		<script language="JavaScript">
		function enviar_faleconosco() { //funcao do evento de click para enviar
			var nome_faleconosco = document.frm_faleconosco.txt_nome_faleconosco.value;
			var email_faleconosco = document.frm_faleconosco.txt_email_faleconosco.value;
			var telefone_faleconosco = document.frm_faleconosco.txt_telefone_faleconosco.value;
			var explique_faleconosco = document.frm_faleconosco.txt_explique_faleconosco.value;
			if(nome_faleconosco != "" && email_faleconosco != "" && telefone_faleconosco != "" && explique_faleconosco != "") {
				alert("Mensagem enviada com sucesso! Você será redirecionado para a página principal");
				window.location = "cadastro.html";
				
			} else {
				alert("Preencha todos os campos!");
				limpar_faleconosco();
			}
		}
		function limpar_faleconosco() {
			document.frm_faleconosco.txt_nome_faleconosco.value = "";
			document.frm_faleconosco.txt_email_faleconosco.value = "";
			document.frm_faleconosco.txt_telefone_faleconosco.value = "";
			document.frm_faleconosco.txt_explique_faleconosco.value = "";
			document.frm_faleconosco.txt_nome_faleconosco.focus();
		}
		</script>
</head>
